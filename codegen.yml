overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/services/subgraphs/generated/balancer-subgraph-types.ts:
    schema: ${BALANCER_SUBGRAPH}
    documents: 'src/services/subgraphs/balancer-subgraph-queries.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      scalars:
        BigInt: string
        Bytes: string
        BigDecimal: string
  src/services/subgraphs/generated/gauge-subgraph-types.ts:
    schema: ${GAUGES_SUBGRAPH}
    documents: 'src/services/subgraphs/gauge-subgraph-queries.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      scalars:
        BigInt: string
        Bytes: string
        BigDecimal: string
  src/services/subgraphs/generated/vertek-subgraph-types.ts:
    schema: ${VERTEK_BACKEND_URL}
    documents: 'src/services/subgraphs/vertek-backend-queries.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      scalars:
        BigInt: string
        Bytes: string
        BigDecimal: string
