query GetPool($id: String!) {
  poolGetPool(id: $id) {
    ...GqlPoolBaseFragment
  }
}

query GetAllPools {
  poolGetPools {
    ...GqlPoolMinimalFragment
  }
}

query GetAllTokens {
  tokenGetTokens {
    address
    name
    symbol
    chainId
    logoURI
  }
}

query AdminGetAllPendingFeeData {
  adminGetAllPendingFeeData {
    totalValueUSD
    gauges {
      totalValueUSD
      values {
        poolId
        poolAddress
        poolName
        gauge
        gaugeAddress
        amount
        valueUSD
      }
    }

    feeCollector {
      totalValueUSD
      values {
        poolId
        poolAddress
        poolName
        token
        amount
        valueUSD
      }
    }
  }
}

fragment GqlPoolBaseFragment on GqlPoolBase {
  id
  name
  symbol
  address
  decimals
  displayTokens {
    address
    symbol
    name
  }
  # owner: Bytes
  # factory: Bytes
  # createTime: Int!
  # investConfig: GqlPoolInvestConfig!
  # withdrawConfig: GqlPoolWithdrawConfig!

  # displayTokens: [GqlPoolTokenDisplay!]!
  # allTokens: [GqlPoolTokenExpanded!]!

  # dynamicData: GqlPoolDynamicData!
  #staking: GqlPoolStaking
}

fragment GqlPoolMinimalFragment on GqlPoolMinimal {
  id
  name
  symbol
  address
  decimals
  displayTokens {
    id
    address
    symbol
    name
  }
  # owner: Bytes
  # factory: Bytes
  # createTime: Int!
  # investConfig: GqlPoolInvestConfig!
  # withdrawConfig: GqlPoolWithdrawConfig!

  # displayTokens: [GqlPoolTokenDisplay!]!
  # allTokens: [GqlPoolTokenExpanded!]!

  # dynamicData: GqlPoolDynamicData!
  #staking: GqlPoolStaking
}
